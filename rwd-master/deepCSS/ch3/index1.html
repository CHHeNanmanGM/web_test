    <style>
        :root {
            --color: #10476b;
            --fontColor: white;
        }

        .head {
            background-color: var(--color);
            color: var(--fontColor);
            font-weight: bold;
            border-radius: .1em;
            padding: 0 5px;
        }

        #first h1 {
            margin: 0;
        }

        #first .con {
            display: table;
            width: 100%;
            margin-top: .5rem;
            border-spacing: 1.5em 0;
        }

        #first .war {
            margin-left: -1.5em;
            margin-right: -1.5em;
        }

        .side {
            background-color: var(--color);
            color: var(--fontColor);
            font-weight: bold;
            padding: .3em;
        }

        .side+.side {
            margin-top: 10px;
        }


        #first main {
            display: table-cell;
            width: 70%;
            border-radius: .5em;
            background-color: #fff;
        }

        #first aside {
            display: table-cell;
            width: 30%;
            padding: 1.5em;
            border-radius: .5em;
            background-color: #fff;
        }

        #second .con {
            display: flex;
        }

        #second main {
            padding: 1.5em;
            border-radius: .5em;
            background-color: #fff;
            width: calc(70% - 1.5em);
        }

        #second aside {
            padding: 1.5em;
            margin-left: 1.5em;
            border-radius: .5em;
            background-color: #fff;
            width: 30%;
        }

        .center {
            /* vertical-align: top; */
        }

        .block {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        .block:nth-child(2n) {
            background-color: yellow;
        }

        #b1 {
            margin-top: -30px;
        }
    </style>
</head>

<body>

    <!-- 语义化标签  -->
    <div id="first">
        <header class="head">
            <h1>Block Module</h1>
        </header>
        <div class="war">
            <div class="con">
                <main>
                    <h2>part1</h2>
                    <p>
                        this is Part1.
                    </p>
                </main>
                <aside>
                    <div class="side">focus me！</div>
                    <div class="side">follow Us!</div>
                    <div class="side">follow Us!</div>
                </aside>
            </div>
        </div>
    </div>
